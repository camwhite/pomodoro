<nav>
  <h1>KnockItOut</h1>
  <ul>
    <tabs class="tabs"><a ui-sref=".work">Work</a></tabs>
    <tabs class="tabs"><a ui-sref=".break">Break</a></tabs>
  </ul>
</nav>
<header>
  <div ui-view></div>
</header>
<section>  
  <input type="text" placeholder="Task" ng-model="name" />
  <input type="text" placeholder="Description" ng-model="description" />
  <div class="controls">
    <button ng-click="post()">Post</button>
    <button ng-click="get()">Get</button>
    <button ng-click="delete()">Delete</button>
  </div>
</section>
<figure ng-repeat="task in tasks">
  <div class="task">{{ task.name }}</div>
  <div class="description">{{ task.description }}</div>
</figure>
<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.3/moment.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/buzz/1.1.0/buzz.min.js"></script>
