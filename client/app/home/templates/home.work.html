<div class="timer" ng-init="startTime(1500)">
  <h1>
    {{ timeLeft | timecode }}
  </h1>
  <div class="controls">
    <button ng-click="startTime(timeLeft)" ng-disabled="disabled">Start</button>
    <button ng-click="stopTime()" ng-disabled="!disabled">Stop</button>
    <button ng-click="resetTime(1500)" ng-disabled="disabled">Reset</button>
  </div>
</div>
